<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags for search engines -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--- Font Awesome kit for social media logos -->

    <script src="https://kit.fontawesome.com/af8838f424.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Logo linking to home -->
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        
        <!-- Navigation toggle checkbox -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>
        
        <!-- Navigation Menu -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
<heading>Let's get you signed up! <i class="fa-solid fa-heart"></i></heading>
<br>
<label for="fname">First Name</label>
                <input id="fname" class="text-input" type="text">
                
                <br>
                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" type="text">
                
                <br>
                <label for="email">Email Address</label>
                <input id="email" class="text-input" type="email">
                <br>
                <div>
                    <label for="road">Road</label>
                    <input type="radio" name="running_preference" id="road" value="road" required checked>
                </div>
                <div>
                    <label for="trail">Trail</label>
                    <input type="radio" name="running_preference" id="trail" value="trail" required checked>
                </div>
                <div>
                    <label for="both">Both</label>
                    <input type="radio" name="running_preference" id="both" value="both" required checked>
                </div>


                <button type="submit" id="submitbutton" class="join-button">Let's Run!</button>
            </form>
        </section>

    </main>
    
    <!-- Footer -->
    <footer>
<ul id="social-networks">
    <li id="facebook"><a href="http://www.facebook.com/" target="_blank" rel="nonopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
    </li>
    <li id="instagram"><a href="https://www.instagram.com/" target="_blank" rel="nonopener" arial-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
    </li>
    <li id="youtube"><a href="https://www.youtube.com/" target="_blank" rel="nonopener" arial-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
    </li>
    <li id="X"><a href="https://x.com/?lang=en" target="_blank" rel="nonopener" arial-label="Visit our X (twitter) page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
    </li>
</ul>


    </footer>
</body>

</html>
